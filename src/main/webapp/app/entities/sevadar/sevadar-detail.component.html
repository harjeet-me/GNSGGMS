<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sevadar">
            <h2><span jhiTranslate="gnsggmsApp.sevadar.detail.title">Sevadar</span> {{ sevadar.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gnsggmsApp.sevadar.name" [ngbTooltip]="'gnsggmsApp.sevadar.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{ sevadar.name }}</span>
                </dd>
                <dt><span jhiTranslate="gnsggmsApp.sevadar.email">Email</span></dt>
                <dd>
                    <span>{{ sevadar.email }}</span>
                </dd>
                <dt><span jhiTranslate="gnsggmsApp.sevadar.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{ sevadar.phoneNumber }}</span>
                </dd>
                <dt><span jhiTranslate="gnsggmsApp.sevadar.sevaStartDate">Seva Start Date</span></dt>
                <dd>
                    <span>{{ sevadar.sevaStartDate }}</span>
                </dd>
                <dt><span jhiTranslate="gnsggmsApp.sevadar.sevaEndDate">Seva End Date</span></dt>
                <dd>
                    <span>{{ sevadar.sevaEndDate }}</span>
                </dd>
                <dt><span jhiTranslate="gnsggmsApp.sevadar.isValid">Is Valid</span></dt>
                <dd>
                    <span>{{ sevadar.isValid }}</span>
                </dd>
                <dt><span jhiTranslate="gnsggmsApp.sevadar.program">Program</span></dt>
                <dd>
                    <div *ngIf="sevadar.program">
                        <a [routerLink]="['/program', sevadar.program?.id, 'view']">{{ sevadar.program?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sevadar', sevadar.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
